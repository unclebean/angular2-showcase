<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
<div class="demo-card-square mdl-card mdl-shadow--2dp"  *ngFor="let story of stories" style="margin:0 auto;margin-bottom:5px;">
  <div class="mdl-card__title mdl-card--expand" [ngStyle]="{'background-image': 'url('+story.imageUrl+')'}">
    <h2 class="mdl-card__title-text">{{story.title}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{story.abstract}}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank" href="{{story.url}}">
      View Details
    </a>
  </div>
</div>
</div>
